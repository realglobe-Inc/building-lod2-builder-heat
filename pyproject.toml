    "numpy (>=2,<2.3.0)",
    "opencv-python (>=4.12.0.88,<5.0.0.0)",
    "pyproj (>=3.7.1,<4.0.0)",
    "typer[all] (>=0.16.0,<0.17.0)",
    "heat @ git+https://github.com/realglobe-Inc/heat.git@2025-dev"
