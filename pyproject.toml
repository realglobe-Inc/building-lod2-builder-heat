[project]
name = "building_lod2_builder_heat"
version = "0.1.0"
description = ""
authors = [
    {name = "fukuchidaisuke",email = "fukuchidaisuke@realglobe.jp"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "cython (>=3.1.2,<4.0.0)",
    "defusedxml (>=0.7.1,<0.8.0)",
    "einops (>=0.8.1,<0.9.0)",
    "matplotlib (>=3.10.3,<4.0.0)",
    "numpy (>=2,<2.3.0)",
    "opencv-python (>=4.12.0.88,<5.0.0.0)",
    "packaging (>=25.0,<26.0)",
    "pillow (>=11.3.0,<12.0.0)",
    "prometheus-client (>=0.22.1,<0.23.0)",
    "prompt-toolkit (>=3.0.51,<4.0.0)",
    "pycparser (>=2.22,<3.0)",
    "pygments (>=2.19.2,<3.0.0)",
    "python-dateutil (>=2.9.0.post0,<3.0.0)",
    "scikit-learn (>=1.7.0,<2.0.0)",
    "scipy (>=1.16.0,<2.0.0)",
    "shapely (>=2.1.1,<3.0.0)",
    "six (>=1.17.0,<2.0.0)",
    "torch (>=2.7.1,<3.0.0)",
    "torchvision (>=0.22.1,<0.23.0)",
    "typer[all] (>=0.16.0,<0.17.0)",
]


[project.urls]
"torch-stable" = "https://download.pytorch.org/whl/torch_stable.html"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
extract-roof-lines = "building_lod2_builder_heat.main:app"

[tool.setuptools.packages.find]
where = ["src"]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
